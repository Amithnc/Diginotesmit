    <script>
      function validateForm() {
          var scheme= document.contactForm.scheme.value;
          var branch= document.contactForm.branch.value;
          var sem= document.contactForm.sem.value;
          sem=sem.toString(); 
          flag=0;
          var schemeErr=branchErr=semErr=styear= true;
          if(scheme != "") {
              schemeErr = false;
          }
          if(branch != "") {
              branchErr = false;
          }
          if(sem!="") {
              semErr = false;
          }
          if(branch=="1styear"){
                  if((sem !="P-cycle")&&(sem !="C-cycle")){
                    flag=1;
                    alertify.alert('‚ùåoh!! hello genius ',"you can't choose semester "+sem+" being 1st year, either select P-cycle or C-cycle", function(){ alertify.error('plz provide correct sem'); });  
                    // alert("you can't choose semester "+sem+" being 1st year, either select P-cycle or C-cycle");
                  }
                  else{
                      styear=false;}
          }
          else{
              if((sem =="P-cycle")||(sem =="C-cycle")){
                      alertify.alert('‚ùåoh!! hello genius ',"you can't choose "+ sem +" being in "+branch+"  department", function(){ alertify.error('plz provide correct sem'); });
                      // alert("you can't choose "+ sem +" being in "+branch+"  department");
                      flag=1;
                  }
                  else{
                      styear=false;}
          }
          mainerror="";
          num=0;
          if((schemeErr ||branchErr||semErr||styear)== true) {
            if(schemeErr==true){
              mainerror="  'scheme' ";
              num=1;
            }
            if(branchErr==true){
              mainerror=mainerror+" 'branch' ";
              num+=1;
            }
            if(semErr==true){
              mainerror=mainerror+" 'sem' ";
              num+=1;
            }
            if(flag!=1){
              
                alertify.alert('‚ùåoh!! so lazy to choose the options??', "you have left  "+num+" field empty . please provide proper option for:"+mainerror, function(){ alertify.error('plz provide proper options'); });
            //  alert("you have left  "+num+" field empty . please provide proper option for:"+mainerror);
            }
            message="";
             mainerror=" ";
             num=0;
             return false;
          } 
          else {                    
                scheme=scheme.toString();
                output=scheme.concat(branch,sem);
                document.getElementById("sub").value =output;
          }
      };
